<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Stream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      width: 60%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-left: 10px;
      border-radius: 5px;
      border: none;
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
    }
    video {
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
      height: auto;
      background: black;
    }
  </style>
</head>
<body>

  <h2>Universal Network Stream Player</h2>
  <input type="text" id="streamUrl" placeholder="Paste .txt, .m3u8, or .mp4 link" />
  <button onclick="playStream()">Play</button>

  <video id="videoPlayer" controls autoplay crossorigin="anonymous"></video>

  <script>
    function playStream() {
      const video = document.getElementById('videoPlayer');
      const url = document.getElementById('streamUrl').value.trim();

      // Clear previous source
      video.pause();
      video.src = "";
      video.load();

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
        hls.on(Hls.Events.ERROR, function (event, data) {
          if (data.fatal) {
            alert("HLS error: " + data.details);
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener("loadedmetadata", () => {
          video.play();
        });
      } else {
        video.src = url;
        video.load();
        video.play();
      }
    }
  </script>

</body>
</html>
