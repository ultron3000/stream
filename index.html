<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Smart Stream Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { background: black; color: #ffcc00; font-family: Arial; text-align: center; padding: 20px; }
    input, button { padding: 10px; font-size: 1em; margin: 10px; border-radius: 6px; border: none; }
    input { width: 70%; max-width: 600px; }
    button { background: #ffcc00; color: black; cursor: pointer; }
    video { width: 90%; max-width: 1000px; border: 3px solid #ffcc00; border-radius: 15px; background: #000; margin-top: 20px; }
  </style>
</head>
<body>

<h1>üì∫ Smart Stream Player (Online)</h1>
<input id="streamInput" type="text" placeholder="Paste .txt / .m3u8 / .mp4 link here">
<button onclick="loadStream()">‚ñ∂Ô∏è Play</button>

<video id="video" controls autoplay crossorigin="anonymous"></video>

<script>
  const video = document.getElementById("video");
  const proxyBase = "https://api.allorigins.win/raw?url=";

  async function loadStream() {
    const input = document.getElementById("streamInput").value.trim();
    if (!input) return alert("Please enter a link.");

    let finalUrl = input;

    if (input.endsWith(".txt") || input.includes(".txt?")) {
      try {
        const response = await fetch(proxyBase + encodeURIComponent(input));
        const text = await response.text();
        const base = new URL(input);
        const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l && !l.startsWith("#"));
        const stream = lines.find(l => l.startsWith("http") || l.startsWith("/") || l.includes(".m3u8") || l.includes(".mp4"));
        if (!stream) return alert("No valid stream found in .txt");
        finalUrl = stream.startsWith("http") ? stream : new URL(stream, base).href;
      } catch (e) {
        return alert("Error loading .txt file. CORS or network blocked.");
      }
    }

    playStream(finalUrl);
  }

  function playStream(url) {
    if (window.hls) {
      window.hls.destroy();
      window.hls = null;
    }

    video.pause();
    video.removeAttribute("src");
    video.load();

    if (Hls.isSupported() && url.includes(".m3u8")) {
      const hls = new Hls();
      hls.loadSource(proxyBase + encodeURIComponent(url));
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      window.hls = hls;
    } else {
      video.src = proxyBase + encodeURIComponent(url);
      video.play().catch(() => alert("Could not play this video."));
    }
  }
</script>

</body>
</html>
