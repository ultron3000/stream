<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stream Player</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-3xl p-6 bg-gray-800 rounded-2xl shadow-2xl">
    <h1 class="text-3xl font-bold mb-4 text-center">ðŸ“º Stream Player</h1>
    <p class="text-sm text-gray-400 mb-6 text-center">Supports .m3u8, .mp4, and .txt playlist links</p>

    <div class="flex gap-2 mb-4">
      <input
        id="streamUrl"
        type="text"
        placeholder="Enter stream URL"
        class="flex-1 px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none"
      />
      <button
        onclick="loadStream()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold"
      >Play</button>
    </div>

    <div class="aspect-w-16 aspect-h-9 w-full bg-black rounded-xl overflow-hidden">
      <video id="video" class="w-full h-full" controls></video>
    </div>

    <p id="status" class="text-red-400 text-sm mt-4 text-center"></p>
  </div>

  <script>
    async function loadStream() {
      const input = document.getElementById("streamUrl");
      const video = document.getElementById("video");
      const status = document.getElementById("status");
      const url = input.value.trim();

      status.textContent = "";
      if (!url) {
        status.textContent = "Please enter a stream URL.";
        return;
      }

      // Reset player
      video.pause();
      video.removeAttribute("src");
      video.load();
      if (window.hls) {
        window.hls.destroy();
        window.hls = null;
      }

      let finalUrl = url;

      // Check for .txt file
      const isTxt = /\.txt(\?.*)?$/i.test(url);
      if (isTxt) {
        try {
          const res = await fetch(url);
          const text = await res.text();
          const lines = text
            .split(/\r?\n/)
            .map(line => line.trim())
            .filter(line => line && !line.startsWith("#"));

          const validLine = lines.find(line =>
            /^https?:\/\/.+/i.test(line)
          );

          if (!validLine) {
            status.textContent = "No playable stream found in the file.";
            return;
          }

          finalUrl = validLine;
        } catch (err) {
          console.error("Error loading .txt file:", err);
          status.textContent = "Could not load or parse the .txt file.";
          return;
        }
      }

      // Try HLS first
      if (Hls.isSupported() && finalUrl.includes(".m3u8")) {
        const hls = new Hls();
        hls.loadSource(finalUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play().catch(err => {
            console.error("Autoplay blocked:", err);
            status.textContent = "Click the play button on the video.";
          });
        });
        hls.on(Hls.Events.ERROR, function (_, data) {
          console.error("HLS error:", data);
          if (data.fatal) {
            hls.destroy();
            tryNative(video, finalUrl, status);
          }
        });
        window.hls = hls;
      } else {
        tryNative(video, finalUrl, status);
      }
    }

    function tryNative(video, url, status) {
      video.src = url;
      video.play().catch(err => {
        console.error("Native error:", err);
        status.textContent = "Could not play the stream. Check the link or CORS settings.";
      });
    }
  </script>
</body>
</html>
