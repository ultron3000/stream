<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Proxy Video Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background: black;
      color: #ffcc00;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    video {
      width: 90%;
      max-width: 1000px;
      border: 3px solid #ffcc00;
      border-radius: 15px;
      background: #000;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 10px;
      border-radius: 6px;
      border: none;
    }
    input {
      width: 70%;
      max-width: 600px;
    }
    button {
      background: #ffcc00;
      color: black;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<h1>üé¨ Proxy Video Player</h1>
<input id="streamUrl" type="text" placeholder="Paste .m3u8 / .mp4 / .txt link here">
<button onclick="loadStream()">‚ñ∂Ô∏è Play</button>

<video id="video" controls autoplay crossorigin="anonymous"></video>
<div id="status"></div>

<script>
  async function loadStream() {
    const input = document.getElementById("streamUrl").value.trim();
    const video = document.getElementById("video");
    const status = document.getElementById("status");
    status.textContent = "";
    video.pause();
    video.removeAttribute("src");
    video.load();
    if (window.hls) {
      window.hls.destroy();
      window.hls = null;
    }

    try {
      let url = input;

      if (url.endsWith(".txt") || url.includes(".txt?")) {
        const res = await fetch(`/proxy?url=${encodeURIComponent(url)}`);
        const text = await res.text();
        const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l && !l.startsWith("#"));
        const streamUrl = lines.find(line => line.includes(".m3u8") || line.includes(".mp4"));
        if (!streamUrl) return status.textContent = "No valid stream found in .txt file.";
        url = streamUrl;
      }

      const proxied = `/proxy?url=${encodeURIComponent(url)}`;

      if (Hls.isSupported() && url.includes(".m3u8")) {
        const hls = new Hls();
        hls.loadSource(proxied);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        window.hls = hls;
      } else {
        video.src = proxied;
        video.play().catch(err => {
          status.textContent = "Native playback failed.";
          console.error(err);
        });
      }

    } catch (err) {
      console.error("Load error:", err);
      status.textContent = "Error loading stream.";
    }
  }
</script>
</body>
</html>
