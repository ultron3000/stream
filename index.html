<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stream Player</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-3xl p-6 bg-gray-800 rounded-2xl shadow-2xl">
    <h1 class="text-3xl font-bold mb-4 text-center">ðŸ“º Stream Player</h1>
    <p class="text-sm text-gray-400 mb-6 text-center">Supports .m3u8, .mp4, and .txt playlist links (auto-CORS)</p>

    <div class="flex gap-2 mb-4">
      <input
        id="streamUrl"
        type="text"
        placeholder="Enter stream URL"
        class="flex-1 px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none"
      />
      <button
        onclick="loadStream()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold"
      >Play</button>
    </div>

    <div class="aspect-w-16 aspect-h-9 w-full bg-black rounded-xl overflow-hidden">
      <video id="video" class="w-full h-full" controls></video>
    </div>

    <p id="status" class="text-red-400 text-sm mt-4 text-center"></p>
  </div>

  <script>
    const corsProxy = "https://cors-proxy.elfsight.com/";

    async function loadStream() {
      const input = document.getElementById("streamUrl");
      const video = document.getElementById("video");
      const status = document.getElementById("status");
      const url = input.value.trim();

      status.textContent = "";
      if (!url) {
        status.textContent = "Please enter a stream URL.";
        return;
      }

      // Reset video
      video.pause();
      video.removeAttribute("src");
      video.load();
      if (window.hls) {
        window.hls.destroy();
        window.hls = null;
      }

      let finalUrl = url;

      try {
        // If it's a .txt playlist
        if (/\.txt(\?.*)?$/i.test(url)) {
          const res = await fetch(corsProxy + url);
          const text = await res.text();
          const lines = text
            .split(/\r?\n/)
            .map(l => l.trim())
            .filter(l => l && l.startsWith("http"));

          if (!lines.length) {
            status.textContent = "No valid stream found in the .txt file.";
            return;
          }

          finalUrl = lines[0];
        }

        // Add CORS proxy if needed
        if (!finalUrl.includes("cors-proxy")) {
          finalUrl = corsProxy + finalUrl;
        }

        loadVideo(finalUrl);
      } catch (err) {
        console.error(err);
        status.textContent = "Error loading the stream. Check the URL or try again.";
      }
    }

    function loadVideo(finalUrl) {
      const video = document.getElementById("video");
      const status = document.getElementById("status");

      if (Hls.isSupported() && finalUrl.includes(".m3u8")) {
        const hls = new Hls();
        hls.loadSource(finalUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play().catch(() => {
            status.textContent = "Click the play button to start.";
          });
        });
        hls.on(Hls.Events.ERROR, (_, data) => {
          if (data.fatal) {
            hls.destroy();
            tryNative(video, finalUrl, status);
          }
        });
        window.hls = hls;
      } else {
        tryNative(video, finalUrl, status);
      }
    }

    function tryNative(video, url, status) {
      video.src = url;
      video.play().catch(() => {
        status.textContent = "Could not play the stream (CORS or format issue).";
      });
    }
  </script>
</body>
</html>
