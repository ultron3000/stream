<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HD Streamz Loader</title>
  <style>
    body {
      background: #111;
      color: #ffcc00;
      font-family: Arial;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 12px;
      font-size: 1em;
      margin: 10px;
      border-radius: 6px;
      border: none;
    }
    input {
      width: 70%;
      max-width: 600px;
    }
    button {
      background: #ffcc00;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>ðŸ”— Load Stream</h1>
<input id="streamInput" type="text" placeholder="Paste .txt or stream URL here">
<br>
<button onclick="handleStream()">Play</button>

<script>
  async function handleStream() {
    const input = document.getElementById("streamInput").value.trim();
    if (!input) return alert("Please enter a stream URL");

    let finalUrl = input;

    if (input.endsWith(".txt") || input.includes(".txt?")) {
      try {
        const res = await fetch(input);
        const text = await res.text();
        const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l && !l.startsWith("#"));
        const valid = lines.find(line => line.includes(".m3u8") || line.includes(".mp4"));
        if (!valid) return alert("No playable stream found in the .txt file");
        finalUrl = valid;
      } catch (err) {
        console.error("Failed to load .txt file", err);
        return alert("Could not load the .txt file.");
      }
    }

    // Redirect to your existing Ironman.html
    window.location.href = `Ironman.html?title=Stream&video=${encodeURIComponent(finalUrl)}`;
  }
</script>

</body>
</html>
