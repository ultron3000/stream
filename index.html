<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Network Stream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 20px;
      text-align: center;
    }
    input {
      width: 60%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-left: 10px;
      border-radius: 5px;
      border: none;
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
    }
    video {
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
      height: auto;
      background: black;
    }
  </style>
</head>
<body>

  <h2>Network Stream Player</h2>
  <input type="text" id="streamUrl" placeholder="Paste your .m3u8 or .mp4 URL here" />
  <button onclick="playStream()">Play</button>

  <video id="videoPlayer" controls></video>

  <script>
    function playStream() {
      const video = document.getElementById('videoPlayer');
      const url = document.getElementById('streamUrl').value.trim();

      if (Hls.isSupported() && url.endsWith('.m3u8')) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else {
        video.src = url;
        video.load();
        video.play();
      }
    }
  </script>

</body>
</html>
