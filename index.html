<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Stream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background: #000;
      color: #ffcc00;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      width: 80%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 5px;
      border-radius: 5px;
      border: none;
      background-color: #ffcc00;
      color: black;
      cursor: pointer;
    }
    video {
      margin-top: 20px;
      width: 100%;
      max-width: 900px;
      height: auto;
      background: black;
      border: 3px solid #ffcc00;
      border-radius: 15px;
    }
    #links { margin-top: 20px; }
    .link-item { margin: 10px 0; }
    .link-item button { margin-left: 10px; }
  </style>
</head>
<body>

  <h2>Universal Stream Player (HLS, MP4, TXT)</h2>

  <input id="urlInput" type="text" placeholder="Paste .m3u8, .mp4 or .txt link or use ?movie=" />
  <button onclick="loadStream()">Play</button>

  <br/><br/>

  <input type="text" id="pageUrl" placeholder="Paste webpage URL to extract video links" />
  <button onclick="extractLinks()">Extract</button>

  <video id="videoPlayer" controls autoplay crossorigin="anonymous"></video>

  <div id="links"></div>

  <script>
    async function loadStream() {
      const video = document.getElementById('videoPlayer');
      let url = document.getElementById('urlInput').value.trim();

      // If it's a .txt file, fetch the actual URL
      if (url.endsWith('.txt')) {
        try {
          const response = await fetch(url);
          url = (await response.text()).trim();
        } catch (err) {
          alert("Failed to load .txt file");
          return;
        }
      }

      // Reset player
      video.pause();
      video.removeAttribute('src');
      video.load();

      // Use HLS.js for .m3u8
      if (Hls.isSupported() && url.endsWith(".m3u8")) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());

        hls.on(Hls.Events.ERROR, async function (event, data) {
          if (data.fatal && data.type === "networkError") {
            console.warn("Direct HLS failed, retrying with proxy...");

            try {
              hls.destroy();
              const proxyUrl = `https://cors-proxy.zerodevx.repl.co/${url}`;
              const hlsProxy = new Hls();
              hlsProxy.loadSource(proxyUrl);
              hlsProxy.attachMedia(video);
              hlsProxy.on(Hls.Events.MANIFEST_PARSED, () => video.play());
              hlsProxy.on(Hls.Events.ERROR, (e, d) => {
                if (d.fatal) alert("HLS proxy failed: " + d.details);
              });
            } catch (e) {
              alert("Proxied HLS playback also failed.");
            }
          } else if (data.fatal) {
            alert("HLS playback error: " + data.details);
          }
        });
      } else {
        video.src = url;
        video.addEventListener("loadedmetadata", () => video.play());
        video.load();
      }
    }

    async function extractLinks() {
      const pageUrl = document.getElementById('pageUrl').value.trim();
      const linksContainer = document.getElementById('links');
      linksContainer.innerHTML = '<p style="color:white">Loading...</p>';

      try {
        const response = await fetch(`https://stream-production-e59c.up.railway.app/extract?url=${encodeURIComponent(pageUrl)}`);
        const html = await response.text();
        const regex = /https?:[^"'\s>]+\.(m3u8|mp4)(\?[^"'\s>]*)?/gi;
        const matches = [...html.matchAll(regex)];

        if (matches.length === 0) {
          linksContainer.innerHTML = '<p style="color:red">No video links found.</p>';
          return;
        }

        linksContainer.innerHTML = '<h3>Found Links:</h3>';
        matches.forEach((match, index) => {
          const link = match[0];
          const id = `foundLink${index}`;
          linksContainer.innerHTML += `
            <div class="link-item">
              <input type="text" id="${id}" value="${link}" readonly size="60">
              <button onclick="copyToClipboard('${id}')">Copy</button>
              <button onclick="document.getElementById('urlInput').value='${link}'; loadStream();">Play</button>
            </div>
          `;
        });
      } catch (err) {
        linksContainer.innerHTML = '<p style="color:red">Failed to extract links. Page may block access.</p>';
        console.error(err);
      }
    }

    function copyToClipboard(id) {
      const input = document.getElementById(id);
      input.select();
      input.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(input.value).then(() => {
        alert("Copied to clipboard");
      });
    }

    window.addEventListener("load", () => {
      const params = new URLSearchParams(window.location.search);
      const movie = params.get("movie");
      if (movie) {
        document.getElementById('urlInput').value = movie;
        loadStream();
      }
    });
  </script>
</body>
</html>
