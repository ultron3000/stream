<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stream Player</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-3xl p-6 bg-gray-800 rounded-2xl shadow-2xl">
    <h1 class="text-3xl font-bold mb-4 text-center">ðŸ“º Stream Player</h1>
    <p class="text-sm text-gray-400 mb-6 text-center">Paste a valid video stream URL below (.m3u8, .mp4, or .txt playlist)</p>

    <div class="flex gap-2 mb-4">
      <input
        id="streamUrl"
        type="text"
        placeholder="Enter stream URL"
        class="flex-1 px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none"
      />
      <button
        onclick="loadStream()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold"
      >Play</button>
    </div>

    <div class="aspect-w-16 aspect-h-9 w-full bg-black rounded-xl overflow-hidden">
      <video id="video" class="w-full h-full" controls></video>
    </div>
  </div>

  <script>
    async function loadStream() {
      const url = document.getElementById('streamUrl').value.trim();
      const video = document.getElementById('video');

      if (!url) return alert('Please enter a stream URL');

      // Reset player
      video.pause();
      video.removeAttribute('src');
      video.load();

      if (window.hls) {
        window.hls.destroy();
        window.hls = null;
      }

      let finalUrl = url;

      try {
        // If it's a .txt or .txt?something file
        const isTxt = /\.txt(\?.*)?$/.test(url);

        if (isTxt) {
          const response = await fetch(url);
          const text = await response.text();

          const lines = text
            .split(/\r?\n/)
            .map(line => line.trim())
            .filter(line => line && !line.startsWith('#'));

          const validLine = lines.find(line => line.includes('.m3u8') || line.includes('.mp4') || line.startsWith('http'));

          if (!validLine) {
            alert('No playable stream found in the file.');
            return;
          }

          finalUrl = validLine.startsWith('http') ? validLine : new URL(validLine, url).href;
        }

        console.log('Trying to play stream:', finalUrl);
        loadToPlayer(finalUrl);
      } catch (err) {
        console.error('Failed to load or parse file:', err);
        alert('Could not parse the file or retrieve the stream URL.');
      }
    }

    function loadToPlayer(sourceUrl) {
      const video = document.getElementById('video');

      if (Hls.isSupported() && sourceUrl.includes('.m3u8')) {
        const hls = new Hls();
        hls.loadSource(sourceUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
        hls.on(Hls.Events.ERROR, (event, data) => {
          console.error('HLS.js error:', data);
          if (data.fatal) {
            hls.destroy();
            tryNativePlayback(sourceUrl);
          }
        });
        window.hls = hls;
      } else {
        tryNativePlayback(sourceUrl);
      }
    }

    function tryNativePlayback(url) {
      const video = document.getElementById('video');
      video.src = url;
      video.play().catch(err => {
        console.error('Native playback failed:', err);
        alert('Could not play the stream. Please check the link.');
      });
    }
  </script>
</body>
</html>
