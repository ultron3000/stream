<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stream Player</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-3xl p-6 bg-gray-800 rounded-2xl shadow-2xl">
    <h1 class="text-3xl font-bold mb-4 text-center">ðŸ“º Stream Player</h1>
    <p class="text-sm text-gray-400 mb-6 text-center">Paste a valid video stream URL (.m3u8 or .mp4) below</p>

    <div class="flex gap-2 mb-4">
      <input
        id="streamUrl"
        type="text"
        placeholder="Enter stream URL (e.g., https://example.com/stream.m3u8)"
        class="flex-1 px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none"
      />
      <button
        onclick="loadStream()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold"
      >Play</button>
    </div>

    <div class="aspect-w-16 aspect-h-9 w-full bg-black rounded-xl overflow-hidden">
      <video id="video" class="w-full h-full" controls></video>
    </div>
  </div>

  <script>
    function loadStream() {
      const url = document.getElementById('streamUrl').value.trim();
      const video = document.getElementById('video');

      if (!url) return alert('Please enter a valid stream URL');

      if (Hls.isSupported() && url.endsWith('.m3u8')) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl') || url.endsWith('.mp4') || url.endsWith('.webm')) {
        video.src = url;
        video.play();
      } else {
        alert('Unsupported video format or link.');
      }
    }
  </script>
</body>
</html>
