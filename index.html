<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxy Stream Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { background: black; color: #ffcc00; font-family: Arial; text-align: center; padding: 20px; }
    input, button { padding: 10px; font-size: 1em; margin: 10px; border-radius: 6px; border: none; }
    input { width: 70%; max-width: 600px; }
    button { background: #ffcc00; color: black; cursor: pointer; }
    video { width: 90%; max-width: 1000px; border: 3px solid #ffcc00; border-radius: 15px; background: #000; margin-top: 20px; }
  </style>
</head>
<body>

<h1>üì∫ Proxy Stream Player</h1>

<input id="streamInput" type="text" placeholder="Paste .txt / .m3u8 / .mp4 link">
<button onclick="loadStream()">‚ñ∂Ô∏è Play</button>

<video id="video" controls autoplay crossorigin="anonymous"></video>

<script>
  async function loadStream() {
    const input = document.getElementById('streamInput').value.trim();
    const video = document.getElementById('video');
    if (!input) return alert("Enter a link.");

    let finalUrl = input;

    if (input.includes(".txt")) {
      try {
        const response = await fetch(`/proxy?url=${encodeURIComponent(input)}`);
        const text = await response.text();
        const base = new URL(input);
        const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l && !l.startsWith("#"));
        const stream = lines.find(l => l.startsWith("http") || l.startsWith("/"));
        if (!stream) return alert("No valid link in .txt");
        finalUrl = stream.startsWith("http") ? stream : new URL(stream, base).href;
      } catch (e) {
        return alert("Could not fetch .txt file.");
      }
    }

    const proxied = `/proxy?url=${encodeURIComponent(finalUrl)}`;

    if (window.hls) window.hls.destroy();
    video.pause(); video.removeAttribute('src'); video.load();

    if (Hls.isSupported() && finalUrl.includes(".m3u8")) {
      const hls = new Hls();
      hls.loadSource(proxied);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      window.hls = hls;
    } else {
      video.src = proxied;
      video.play().catch(() => alert("Cannot play this stream."));
    }
  }
</script>

</body>
</html>
