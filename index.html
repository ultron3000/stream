<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Network Stream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 20px;
      text-align: center;
    }
    input {
      width: 60%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-left: 10px;
      border-radius: 5px;
      border: none;
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
    }
    video {
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
      height: auto;
      background: black;
    }
  </style>
</head>
<body>

  <h2>Network Stream Player</h2>
  <input type="text" id="streamUrl" placeholder="Paste .m3u8, .mp4 or .txt URL" />
  <button onclick="playStream()">Play</button>

  <video id="videoPlayer" controls></video>

  <script>
    async function playStream() {
      const video = document.getElementById('videoPlayer');
      const inputUrl = document.getElementById('streamUrl').value.trim();

      // Handle .txt files by fetching and extracting the first streamable link
      let finalUrl = inputUrl;

      if (inputUrl.endsWith('.txt')) {
        try {
          const response = await fetch(inputUrl);
          const text = await response.text();
          const lines = text.split(/\r?\n/);
          const streamUrl = lines.find(line => line.includes('.m3u8') || line.includes('.mp4'));
          if (streamUrl) {
            finalUrl = streamUrl.trim();
          } else {
            alert('No valid stream URL found in the .txt file.');
            return;
          }
        } catch (err) {
          alert('Failed to fetch or parse .txt file.');
          return;
        }
      }

      // Play .m3u8 using hls.js if supported
      if (Hls.isSupported() && finalUrl.endsWith('.m3u8')) {
        const hls = new Hls();
        hls.loadSource(finalUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
      } else {
        video.src = finalUrl;
        video.load();
        video.play();
      }
    }
  </script>

</body>
</html>
